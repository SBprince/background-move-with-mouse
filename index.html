<!DOCTYPE html>
<html lang="en">
<head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=devicee-width, initial-scale=1.0">
	  <meta http-equiv="X-UA-Compatible" content="ie-edge">
	  <title>JQuery MouseMove Animation</title>
	  <link rel="stylesheet" href="style.css">
	  <script src="jquery-3.3.1.js"></script>
 </head>
     <body>
   <div class="page-container">
   	<div class="page-back">
   		
   	</div>
   </div>
   <script type="text/javascript">

   	  var windowWidth = $(window).width();

   	  $('.page-container').mousemove(function(event) {

      var moveX =(($(window).width() / 2) - event.pageX) * 0.1;
      var moveY =(($(window).height() / 2) - event.pageY) * 0.1;
      $('.page-back').css('margin-left', moveX + 'px');
      $('.page-back').css('margin-top', moveY + 'px');
   	  });
   </script>   
    </body>
</html>
